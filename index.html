    <script>
      // General function to save data to local storage
      function saveData(formName, event) {
        event.preventDefault(); // Prevent the form from submitting
        // Get the form element
        var form = document.forms[formName];

        // Loop through each select element inside the form
        var selects = form.querySelectorAll("select");
        selects.forEach(function (select) {
          var selectId = select.getAttribute("id");
          var selectedValue = select.value;
          localStorage.setItem(selectId, selectedValue);
        });

        // Loop through text inputs (e.g., player names)
        var playerNames = form.querySelectorAll('input[type="text"]');
        playerNames.forEach(function (input) {
          var inputId = input.getAttribute("id");
          localStorage.setItem(inputId, input.value);
        });

        // Loop through radio buttons
        var radios = form.querySelectorAll('input[type="radio"]');
        radios.forEach(function (radio) {
          if (radio.checked) {
            localStorage.setItem(radio.name, radio.value); // Use the name as the key
          }
        });
        var checks = form.querySelectorAll('input[type="checkbox"]');

        checks.forEach(function (check) {
          localStorage.setItem(check.id, check.checked); // Use the checkbox name as the key, store true/false
        });

        const maptypeElements = document.querySelectorAll(
          ".w-13.bg-gray-800.h-6.rounded-md"
        );
        const mapnameElements = document.querySelectorAll(
          ".w-16.bg-gray-800.h-6.rounded-md"
        );
        const charElements = document.querySelectorAll(
          ".w-auto.bg-gray-800.h-3.rounded-md"
        );
        const roleElements = document.querySelectorAll(
          ".w-auto.bg-gray-700.h-3.rounded-md"
        );
        if (localStorage.getItem("game") == "lol") {
          charElements.forEach((selectElement) => {
            selectElement.classList.remove("hidden");
          });
          roleElements.forEach((selectElement) => {
            selectElement.classList.remove("hidden");
          });
          maptypeElements.forEach((selectElement) => {
            selectElement.classList.add("hidden");
          });
          mapnameElements.forEach((selectElement) => {
            selectElement.classList.add("hidden");
          });
        } else if (localStorage.getItem("game") == "val") {
          maptypeElements.forEach((selectElement) => {
            selectElement.classList.add("hidden");
          });
        } else if (localStorage.getItem("game") == "cs2") {
          charElements.forEach((selectElement) => {
            selectElement.classList.add("hidden");
          });
          roleElements.forEach((selectElement) => {
            selectElement.classList.add("hidden");
          });
          maptypeElements.forEach((selectElement) => {
            selectElement.classList.add("hidden");
          });
        } else {
          maptypeElements.forEach((selectElement) => {
            selectElement.classList.remove("hidden");
          });
          mapnameElements.forEach((selectElement) => {
            selectElement.classList.remove("hidden");
          });
          charElements.forEach((selectElement) => {
            selectElement.classList.remove("hidden");
          });
          roleElements.forEach((selectElement) => {
            selectElement.classList.remove("hidden");
          });
        }

        const totalMatches = 3; // Total number of matches
        const totalMaps = 5; // Total number of maps

        // Iterate through each match
        for (let matchNumber = 1; matchNumber <= totalMatches; matchNumber++) {
          const curr_match = localStorage.getItem("curr-match");
          const matchformat = localStorage.getItem(
            `match${matchNumber}-format`
          );
          const winners = []; // Array to store winners of each map
          const mapdone = []; // Array to store the status of each map

          // Calculate winners for each map in the current match
          for (let i = 1; i <= totalMaps; i++) {
            // Construct keys for localStorage
            const t1Score =
              parseInt(localStorage.getItem(`m${matchNumber}-map${i}-t1`)) || 0;
            const t2Score =
              parseInt(localStorage.getItem(`m${matchNumber}-map${i}-t2`)) || 0;

            // Determine the winner for the current map
            if (t1Score > t2Score) {
              winners.push(1); // Team 1 wins
            } else if (t2Score > t1Score) {
              winners.push(2); // Team 2 wins
            } else {
              winners.push(0); // It's a draw
            }

            // Check if the current map is done
            if (
              localStorage.getItem(`m${matchNumber}-map${i}-done`) === "true"
            ) {
              mapdone.push(1);
            } else {
              mapdone.push(0);
            }
          }

          // Handle the match state based on the format
          switch (matchformat) {
            case "ft1":
              // For ft1, only map 1 matters
              if (mapdone[0] === 0) {
                localStorage.setItem(`m${matchNumber}-map1-state`, "up next");
                // Set the rest of the maps to "unplayed"
              } else {
                // If map 1 is done, we are done with the match
                localStorage.setItem(`m${matchNumber}-map1-state`, "done");
              }
              break;

            case "ft2":
              // For ft2, we need to check maps 1, 2, and 3
              for (let i = 0; i < 3; i++) {
                if (mapdone[i] === 0) {
                  localStorage.setItem(
                    `m${matchNumber}-map${i + 1}-state`,
                    "up next"
                  );
                  if (i + 2 <= 3) {
                    localStorage.setItem(
                      `m${matchNumber}-map${i + 2}-state`,
                      "unplayed"
                    );
                  }
                  // Set the rest of the maps to "unplayed"
                  for (let j = i + 3; j <= totalMaps; j++) {
                    localStorage.setItem(
                      `m${matchNumber}-map${j}-state`,
                      "unplayed"
                    );
                  }
                  break; // Exit the loop after setting the states
                } else {
                  // If a map is done, set its state to done
                  localStorage.setItem(
                    `m${matchNumber}-map${i + 1}-state`,
                    "done"
                  );
                }
              }
              break;

            case "ft3":
              // For ft3, we need to check all 5 maps
              for (let i = 0; i < totalMaps; i++) {
                if (mapdone[i] === 0) {
                  localStorage.setItem(
                    `m${matchNumber}-map${i + 1}-state`,
                    "up next"
                  );
                  if (i + 1 < totalMaps) {
                    localStorage.setItem(
                      `m${matchNumber}-map${i + 2}-state`,
                      "unplayed"
                    );
                  }
                  // Set the rest of the maps to "unplayed"
                  for (let j = i + 2; j < totalMaps; j++) {
                    localStorage.setItem(
                      `m${matchNumber}-map${j + 1}-state`,
                      "unplayed"
                    );
                  }
                  break; // Exit the loop after setting the states
                } else {
                  // If a map is done, set its state to done
                  localStorage.setItem(
                    `m${matchNumber}-map${i + 1}-state`,
                    "done"
                  );
                }
              }
              break;
          }

          // Initialize counts for each match
          let count1 = 0; // Count of Team 1 wins
          let count2 = 0; // Count of Team 2 wins
          let count0 = 0; // Count of draws
          let numMaps = 0; // Number of maps to consider
          let mapDoneKey = ""; // Key to check if the last map is done

          // Determine the number of maps based on the format for the current match
          if (matchformat === "ft1") {
            numMaps = 1;
            mapDoneKey = `m${matchNumber}-map1-done`;
          } else if (matchformat === "ft2") {
            numMaps = 3;
            mapDoneKey = `m${matchNumber}-map3-done`;
          } else if (matchformat === "ft3") {
            numMaps = 5; // Assuming ft3 means a best of 5
            mapDoneKey = `m${matchNumber}-map5-done`;
          }

          // Count the wins for each team in the current match
          for (let i = 0; i < numMaps; i++) {
            if (winners[i] === 1 && mapdone[i] === 1) {
              count1++; // Increment Team 1 wins
            } else if (winners[i] === 2 && mapdone[i] === 1) {
              count2++; // Increment Team 2 wins
            } else if (winners[i] === 0) {
              count0++; // Increment draws
            }
          }
          console.log(winners);
          localStorage.setItem(`m${matchNumber}winners`, winners);
          localStorage.setItem(`m${matchNumber}mapdone`, mapdone);

          // Save the total scores to localStorage for the current match
          localStorage.setItem(`m${matchNumber}t1totalscore`, count1);
          localStorage.setItem(`m${matchNumber}t2totalscore`, count2);

          // Determine the winner if the last map is done
          if (localStorage.getItem(mapDoneKey) === "true") {
            console.log("in here");
            if (count1 > count2) {
              localStorage.setItem(`m${matchNumber}winner`, "t1");
            } else if (count2 > count1) {
              localStorage.setItem(`m${matchNumber}winner`, "t2");
            }
          } else {
            localStorage.setItem(`m${matchNumber}winner`, "none");
          }
        }

        // To check the results for each match
        for (let matchNumber = 1; matchNumber <= totalMatches; matchNumber++) {
          console.log(
            `Match ${matchNumber} - Team 1 Score: ${localStorage.getItem(
              `m${matchNumber}t1totalscore`
            )}`
          );
          console.log(
            `Match ${matchNumber} - Team 2 Score: ${localStorage.getItem(
              `m${matchNumber}t2totalscore`
            )}`
          );
          console.log(
            `Match ${matchNumber} Winner: ${localStorage.getItem(
              `m${matchNumber}winner`
            )}`
          );
        }
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to clear inputs and selects in a given match section
        function clearMatchInputs(matchId) {
          const inputs = document.querySelectorAll(
            `#${matchId} input[type='text']`
          );
          const selects = document.querySelectorAll(`#${matchId} select`);

          // Clear the text inputs
          inputs.forEach(function (input) {
            input.value = "";
          });

          // Reset the select elements
          selects.forEach(function (select) {
            select.selectedIndex = 0; // Set to the first option
          });
        }

        // Add event listeners for the close buttons of match1, match2, and match3
        document
          .getElementById("clear-button1")
          .addEventListener("click", function () {
            clearMatchInputs("match1");
          });

        document
          .getElementById("clear-button2")
          .addEventListener("click", function () {
            clearMatchInputs("match2");
          });

        document
          .getElementById("clear-button3")
          .addEventListener("click", function () {
            clearMatchInputs("match3");
          });
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Get all tab buttons
        const tabButtons = document.querySelectorAll(".tab-button");
        const subTabButtons = document.querySelectorAll(".sub-tab-button");

        // Function to activate a tab
        function activateTab(tabName) {
          // Hide all tab contents
          document.querySelectorAll(".tab-content").forEach(function (content) {
            content.classList.remove("active");
          });

          // Remove "active" class from all tab buttons
          tabButtons.forEach(function (button) {
            button.classList.remove("active");
          });

          // Add "active" class to the clicked tab button
          const activeTabButton = document.querySelector(
            `[data-tab="${tabName}"]`
          );
          if (activeTabButton) {
            activeTabButton.classList.add("active");
          }

          // Show the selected tab content
          const activeTabContent = document.getElementById(tabName);
          if (activeTabContent) {
            activeTabContent.classList.add("active");
          }

          // Hide all sub-tabs initially
          document.getElementById("general-sub-tabs").style.display = "none";
          document.getElementById("live-sub-tabs").style.display = "none";

          // Show the appropriate sub-tabs based on the selected main tab
          if (tabName === "general") {
            document.getElementById("general-sub-tabs").style.display = "flex";
            activateSubTab("info"); // Default to 'info' sub-tab
          } else if (tabName === "live") {
            document.getElementById("live-sub-tabs").style.display = "flex";
            activateSubTab("match1"); // Default to 'match1' sub-tab
          }
        }

        // Function to activate a sub-tab
        function activateSubTab(subTabName) {
          // Hide all sub-tab contents within the active tab
          document
            .querySelectorAll(".tab-content.active .tab-content")
            .forEach(function (content) {
              content.classList.remove("active");
            });

          // Remove "active" class from all sub-tab buttons
          subTabButtons.forEach(function (button) {
            button.classList.remove("active");
          });

          // Add "active" class to the clicked sub-tab button
          const activeSubTabButton = document.querySelector(
            `[data-tab="${subTabName}"]`
          );
          if (activeSubTabButton) {
            activeSubTabButton.classList.add("active");
          }

          // Show the selected sub-tab content
          const activeSubTabContent = document.getElementById(subTabName);
          if (activeSubTabContent) {
            activeSubTabContent.classList.add("active");
          }
        }

        // Add event listeners for main tabs
        tabButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const tabName = this.getAttribute("data-tab");
            activateTab(tabName);
          });
        });

        // Add event listeners for sub-tabs
        subTabButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const subTabName = this.getAttribute("data-tab");
            activateSubTab(subTabName);
          });
        });

        // Initially activate the first main tab and sub-tab
        activateTab("general"); // Default to 'general' tab
        activateSubTab("info"); // Default to 'info' sub-tab
      });
    </script>
