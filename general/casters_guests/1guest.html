<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../style.css" rel="stylesheet">
</head>
<body>
  <!-- Container for stacking -->
<div class="stack-container text-white">

    <div id="caster-1-iname" class="caster-int font-built-bold text-3xl" style="top: 330px;"></div>

    <div id="caster-2-iname" class="caster-int font-built-bold text-3xl" style="top: 680px;"></div>

    <div id="caster-2-name" class="font-built-bold text-3xl" ></div>
    <div id="caster-2-tag" class="font-built-bold text-xl"></div>
    <div class="flex flex-col">
        <div
          id="caster-streamtitle"
          class="font-built-bolder text-3xl text-center"
        ></div>
        <div
          id="caster-subtitle"
          class="font-built-bold text-center text-xl"
        ></div>
      </div>
    <div id="divider"></div>
    
    <img id="t1Logo" style="position: absolute; height: 136px; width: 136px; z-index: 3; top: 868px;"></div>
    <img id="t2Logo" style="position: absolute; height: 136px; width: 136px; z-index: 3; top: 868px;"></div>

    <img class="stacked-image" id="vs-asset" alt="vs" style="z-index: 2;">
    <div class="font-built-bold" style="font-size: 80px; border-radius: 38px; font-weight: 900; position: absolute; top: 890px; left: 1141px; width:640px; height: 122px; z-index: 3;" id="miniscore" class="druk-wide-heavy"></div>
    
    <img class="stacked-image" src="interview_cam_box.png" alt="Image Description">
    
</div>
</body>
<script>
        getCasters();
        function getCasters() {
          var c1name = localStorage.getItem("caster1-name");
          var c1tag = localStorage.getItem("caster1-info");
          var c2name = localStorage.getItem("caster2-name");
          var c2tag = localStorage.getItem("caster2-info");
          var g1name = localStorage.getItem("guest1-name");
          var g1tag = localStorage.getItem("guest1-info");
          var title = localStorage.getItem("stream-title");
          var subtitle = localStorage.getItem("subtitle");

          document.getElementById("caster-subtitle").innerHTML = subtitle;
          document.getElementById("caster-streamtitle").innerHTML = title;

          var g1nDiv = document.getElementById("caster-2-name");
          g1nDiv.innerHTML = "<p>" + g1name + "</p>";

          var g1tDiv = document.getElementById("caster-2-tag");
          g1tDiv.innerHTML = "<p>" + g1tag + "</p>";

          var c1nDiv = document.getElementById("caster-1-iname");
          c1nDiv.innerHTML = "<p>" + c1name + "</p>";

          var c2nDiv = document.getElementById("caster-2-iname");
          c2nDiv.innerHTML = "<p>" + c2name + "</p>";

          var curmatch = localStorage.getItem("curr-match");
          var team1score = localStorage.getItem(`m${curmatch}t1totalscore`);
          var team2score = localStorage.getItem(`m${curmatch}t2totalscore`);

          document.getElementById('t1Logo').src = localStorage.getItem(`m${curmatch}-team1-logo`)
        document.getElementById('t2Logo').src = localStorage.getItem(`m${curmatch}-team2-logo`);
          if (team1score === "0" && team2score === "0") {
            document.getElementById('t1Logo').style.left = '1229px';
            document.getElementById('t2Logo').style.left = '1595px';
            var miniscore_path =
              "../../assets/casters_and_interviews/casters_vs_1.png";
            document.getElementById("miniscore").classList.add("hidden");
          } else {
            document.getElementById('t1Logo').style.left = '1170px';
            document.getElementById('t2Logo').style.left = '1640px';
            var miniscore_path =
              "../../assets/casters_and_interviews/casters_vs_2.png";
            document.getElementById("miniscore").classList.remove("hidden");
          }
          var vsElement = document.getElementById("vs-asset");
          vsElement.src = miniscore_path;
          document.getElementById("miniscore").innerHTML =
            team1score + " - " + team2score;
        }
        setInterval(function () {
          getCasters();
        }, 1 * 1000);
      </script>
</html>
