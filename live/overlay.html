  <script>
    getScore();

    function getScore() {
      setOWOverlay();
      var curmatch = localStorage.getItem("curr-match");
      console.log("curmatch:", curmatch);

      var team1score = localStorage.getItem(`m${curmatch}t1totalscore`);
      console.log("team1score:", team1score);

      var team2score = localStorage.getItem(`m${curmatch}t2totalscore`);
      console.log("team2score:", team2score);

      var team1name = localStorage.getItem(`m${curmatch}-team1-name`);
      console.log("team1name:", team1name);

      var team2name = localStorage.getItem(`m${curmatch}-team2-name`);
      console.log("team2name:", team2name);

      document.getElementById("overlay-score-1").innerHTML = team1score;

      document.getElementById("overlay-score-2").innerHTML = team2score;

      document.getElementById("overlay-name-1").innerHTML = team1name;
      document.getElementById("overlay-name-2").innerHTML = team2name;
      document.getElementById("overlay-logo-1").src = localStorage.getItem(
        `m${curmatch}-team1-logo`
      );
      document.getElementById("overlay-logo-2").src = localStorage.getItem(
        `m${curmatch}-team2-logo`
      );

      document.getElementById("overlay-title").innerHTML =
        localStorage.getItem("stream-title");
      if (localStorage.getItem("game") === "ow2") {
        getOWMaps();
        setOWOverlay();
      } else if (localStorage.getItem("game") === "lol") {
        setLoLOverlay();
        setLoLScore();
        document.getElementById("bo3-mapset").style.display = "none";
        document.getElementById("bo5-mapset").style.display = "none";
      } else if (localStorage.getItem("game") === "val") {
        getVALMaps();
        setVALOverlay();
      } else if (localStorage.getItem("game") === "mr") {
        setRivalsOverlay();
      }
    }
    function removeAllClasses(elementIds) {
      elementIds.forEach((id) => {
        document.getElementById(id).className = "";
      });
    }
    function setLoLScore() {
      document.getElementById("overlay-format").innerHTML = "";
      var curmatch = localStorage.getItem("curr-match");
      var t1score = localStorage.getItem(`m${curmatch}t1totalscore`);
      var t2score = localStorage.getItem(`m${curmatch}t2totalscore`);
      console.log("t1score:", t1score);
      console.log("t2score:", t2score);
      format = localStorage.getItem(`match${curmatch}-format`);
      if (format == "ft2") {
        document.getElementById("lol-bo3").style.display = "";
        document.getElementById("lol-bo5").style.display = "none";
        if (t1score == "1") {
          document.getElementById("s7").style.backgroundColor = "#fff";
          document.getElementById("s8").style.backgroundColor = "black";
        } else if (t1score == "2") {
          document.getElementById("s7").style.backgroundColor = "#fff";
          document.getElementById("s8").style.backgroundColor = "#fff";
        } else {
          document.getElementById("s7").style.backgroundColor = "black";
          document.getElementById("s8").style.backgroundColor = "black";
        }

        if (t2score == "1") {
          document.getElementById("s9").style.backgroundColor = "#fff";
          document.getElementById("s10").style.backgroundColor = "black";
        } else if (t2score == "2") {
          document.getElementById("s9").style.backgroundColor = "#fff";
          document.getElementById("s10").style.backgroundColor = "#fff";
        } else {
          document.getElementById("s9").style.backgroundColor = "black";
          document.getElementById("s10").style.backgroundColor = "black";
        }
      } else if (format == "ft3") {
        document.getElementById("lol-bo5").style.display = "";
        document.getElementById("lol-bo3").style.display = "none";
        if (t1score == "1") {
          document.getElementById("s1").style.backgroundColor = "#fff";
          document.getElementById("s2").style.backgroundColor = "black";
          document.getElementById("s3").style.backgroundColor = "black";
        } else if (t1score == "2") {
          document.getElementById("s1").style.backgroundColor = "#fff";
          document.getElementById("s2").style.backgroundColor = "#fff";
          document.getElementById("s3").style.backgroundColor = "black";
        } else if (t1score == "3") {
          document.getElementById("s1").style.backgroundColor = "#fff";
          document.getElementById("s2").style.backgroundColor = "#fff";
          document.getElementById("s3").style.backgroundColor = "#fff";
        } else {
          document.getElementById("s1").style.backgroundColor = "black";
          document.getElementById("s2").style.backgroundColor = "black";
          document.getElementById("s3").style.backgroundColor = "black";
        }

        if (t2score == "1") {
          document.getElementById("s4").style.backgroundColor = "#fff";
          document.getElementById("s5").style.backgroundColor = "black";
          document.getElementById("s6").style.backgroundColor = "black";
        } else if (t2score == "2") {
          document.getElementById("s4").style.backgroundColor = "#fff";
          document.getElementById("s5").style.backgroundColor = "#fff";
          document.getElementById("s6").style.backgroundColor = "black";

          document.getElementById("s6").style.backgroundColor = "black";
